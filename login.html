<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>QiCard | Employee Access</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>

<script>
  if (localStorage.getItem("qicard_kb_logged_in") === "1") {
    window.location.href = window.location.origin + "/QI-Card/dashboard.html";
  }
</script>
  
<!-- Tech Background -->
<canvas id="techCanvas"></canvas>
<script src="bg-tech.js"></script>

<body>
  <div class="bg"></div>
  <div class="noise"></div>

  <div class="auth-root">
    <div class="auth-card">

      <div class="brand">
        <span class="dot"></span>
        <h1>QiCard</h1>
      </div>

      <p class="subtitle">
        Internal Knowledge Base · Employee Secure Access
      </p>

      <h2 class="title">تسجيل دخول الموظفين</h2>
      <p class="desc">
        أدخل بريد الشركة للمتابعة. سيتم إرسال رمز تحقق ثم إدخاله لإتمام الدخول.
      </p>

      <!-- ✅ Form لتقليل Autofill -->
      <form autocomplete="off">
        <div class="field email-field">
          <label for="emailInput">البريد الإلكتروني</label>

          <input
            type="email"
            id="emailInput"
            name="qicard_email"
            placeholder="name@qi.iq"
            required
            autocomplete="off"
            autocapitalize="none"
            spellcheck="false"
            inputmode="email"
          >

          <small>يسمح فقط ببريد الشركة (@qi.iq)</small>
        </div>
      </form>

      <button id="sendCodeBtn">متابعة</button>

      <div id="codeBox" class="code-box hidden">
        <div class="divider">رمز التحقق</div>

        <div class="field">
          <label for="codeInput">أدخل الرمز (6 أرقام)</label>
          <input type="text" id="codeInput" maxlength="6" placeholder="••••••" inputmode="numeric" autocomplete="one-time-code">
          <small>سيتم التحقق من الرمز عبر السيرفر</small>
        </div>

        <button id="verifyBtn" class="secondary">تحقق وادخل</button>
      </div>

      <div id="msg" class="msg"></div>

      <footer>
        UI by Dev Hasan Ali Kata · QiCard Internal Systems
      </footer>

    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
